kind: Namespace
apiVersion: v1
metadata:
  name: k8s-program
  labels:
    name: k8s-program
---
apiVersion: v1
kind: Service
metadata:
  name: user-db-service
  labels:
    app: user-db-service
  namespace: k8s-program
spec:
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: users-db
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-db-config
  labels:
    name: user-db-config
  namespace: k8s-program
data:
  POSTGRES_DB: "users"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: users-db-persistent-volume
  labels:
    type: local
    namespace: k8s-program
spec:
  storageClassName: manual
  capacity:
    storage: 100M
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/users-db/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: users-db
  name: users-db-pv-claim
  namespace: k8s-program
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100M
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-db
  labels:
    app: users-db
  namespace: k8s-program
spec:
  selector:
    matchLabels:
      app: users-db
  replicas: 1
  template:
    metadata:
      labels:
        app: users-db
    spec:
      containers:
        - image: postgres:latest
          name: postgres
          ports:
            - containerPort: 5432
          readinessProbe:
            exec:
              command:
                - pg_isready
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: db-credentials
              mountPath: "/etc/db-credentials"
              readOnly: true
            - name: users-db-pv-claim
              mountPath: "/var/lib/postgresql/data"
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: user-db-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
      volumes:
        - name: db-credentials
          secret:
            secretName: db-credentials
        - name: users-db-pv-claim
          persistentVolumeClaim:
            claimName: users-db-pv-claim



